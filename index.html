<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pınar Oto Aksesuar</title>

<style>
body{font-family:Arial;margin:0;background:#fff1f6}
.wrap{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.card{background:#fff;border-radius:14px;padding:10px;border:1px solid #eee}
.img{width:100%;height:180px;object-fit:cover}
.btn{background:#ff2e88;color:#fff;border:none;padding:10px;width:100%;border-radius:10px}
</style>
</head>

<body>
<div class="wrap">
<h2>Pınar Oto Aksesuar</h2>
<div id="grid" class="grid"></div>
</div>

<script>
const categories = [
{title:"Cam Rüzgarlığı", key:"cam", img:"cam.jpg"},
{title:"Difüzör", key:"difuzor", img:"difuzor.jpg"},
{title:"Kolçak", key:"kolcak", img:"kolcak.jpg"},
];

const grid=document.getElementById("grid");

grid.innerHTML = categories.map(c=>`
<div class="card">
<img class="img" src="images/${c.img}">
<h3>${c.title}</h3>
<button class="btn" onclick="git('${c.key}')">Kategoriye Git</button>
</div>
`).join("");

function git(k){
location.href="category.html?cat="+k;
}
</script>
</body>
</html>
